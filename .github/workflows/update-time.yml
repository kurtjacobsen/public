name: Update time file
on:
  schedule:
    - cron: "*/5 * * * *"   # kører ca. hvert 5. minut (GitHub kan variere lidt)
  workflow_dispatch: {}      # mulighed for manuel kørsel fra GitHub UI
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Skriv tid i Europe/Copenhagen
        run: |
          TZ=Europe/Copenhagen date '+Aktuel tid: %Y-%m-%d %H:%M:%S %Z%z' > tid_og_dato-opdateres_via_cronjob.txt
      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add tid_og_dato-opdateres_via_cronjob.txt
          git commit -m "cron: update time" || echo "ingen ændringer"
          git push
